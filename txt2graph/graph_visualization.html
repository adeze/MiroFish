                draggable: true,
                label: {
                    show: true,
                    position: 'bottom',
                    fontSize: 11,
                    color: '#fff',
                    textBorderColor: 'transparent',
                    formatter: function(params) {
                        const name = params.data.name;
                        return name.length > 12 ? name.substring(0, 12) + '...' : name;
                    }
                },
                labelLayout: {
                    hideOverlap: true
                },
                emphasis: {
                    focus: 'adjacency',
                    lineStyle: {
                        width: 4
                    },
                    label: {
                        show: true,
                        fontSize: 14,
                        fontWeight: 'bold'
                    }
                },
                lineStyle: {
                    color: 'source',
                    curveness: 0.2,
                    opacity: 0.6,
                    width: 1.5
                },
                edgeLabel: {
                    show: false,
                    fontSize: 9,
                    formatter: function(params) {
                        return params.data.name;
                    }
                },
                force: {
                    repulsion: 800,
                    gravity: 0.1,
                    edgeLength: [100, 250],
                    friction: 0.6
                },
                scaleLimit: {
                    min: 0.2,
                    max: 5
                }
            }]
        };
        
        chart.setOption(option);
        
        // 自定义tooltip
        const tooltip = document.getElementById('tooltip');
        
        chart.on('mouseover', function(params) {
            if (params.dataType === 'node') {
                const data = params.data;
                const config = {"Person": {"color": "#ee6666", "symbol": "circle", "symbolSize": 45}, "Company": {"color": "#91cc75", "symbol": "roundRect", "symbolSize": 50}, "Organization": {"color": "#5470c6", "symbol": "roundRect", "symbolSize": 50}, "Location": {"color": "#fac858", "symbol": "diamond", "symbolSize": 40}, "Product": {"color": "#73c0de", "symbol": "triangle", "symbolSize": 38}, "Event": {"color": "#fc8452", "symbol": "star", "symbolSize": 42}, "Media": {"color": "#9a60b4", "symbol": "rect", "symbolSize": 40}, "Preference": {"color": "#ea7ccc", "symbol": "circle", "symbolSize": 35}, "Topic": {"color": "#3ba272", "symbol": "circle", "symbolSize": 35}, "Object": {"color": "#6e7074", "symbol": "circle", "symbolSize": 32}, "Entity": {"color": "#546570", "symbol": "circle", "symbolSize": 30}}[data.nodeType] || {"color": "#61a0a8", "symbol": "circle", "symbolSize": 30};
                
                tooltip.innerHTML = `
                    <div class="tooltip-title">${data.name}</div>
                    <div class="tooltip-type" style="background: ${config.color}33; color: ${config.color};">${data.nodeType}</div>
                    <div class="tooltip-summary">${data.summary}</div>
                `;
                tooltip.style.display = 'block';
            } else if (params.dataType === 'edge') {
                const data = params.data;
                tooltip.innerHTML = `
                    <div class="tooltip-title">${data.name || 'Relationship'}</div>
                    <div class="tooltip-summary">${data.fact}</div>
                `;
                tooltip.style.display = 'block';
            }
        });
        
        chart.on('mouseout', function() {
            tooltip.style.display = 'none';
        });
        
        document.addEventListener('mousemove', function(e) {
            if (tooltip.style.display === 'block') {
                const x = e.clientX + 15;
                const y = e.clientY + 15;
                const rect = tooltip.getBoundingClientRect();
                
                tooltip.style.left = (x + rect.width > window.innerWidth) ? (e.clientX - rect.width - 15) + 'px' : x + 'px';
                tooltip.style.top = (y + rect.height > window.innerHeight) ? (e.clientY - rect.height - 15) + 'px' : y + 'px';
            }
        });
        
        // 控制函数
        function resetView() {
            chart.dispatchAction({
                type: 'restore'
            });
        }
        
        function togglePhysics() {
            physicsEnabled = !physicsEnabled;
            chart.setOption({
                series: [{
                    force: {
                        layoutAnimation: physicsEnabled
                    }
                }]
            });
        }
        
        function toggleLabels() {
            labelsEnabled = !labelsEnabled;
            chart.setOption({
                series: [{
                    label: {
                        show: labelsEnabled
                    }
                }]
            });
        }
        
        function toggleCategory(categoryName) {
            // 可以实现类型过滤功能
            console.log('Toggle category:', categoryName);
        }
        
        // 响应式
        window.addEventListener('resize', function() {
            chart.resize();
        });
    </script>
</body>
</html>
